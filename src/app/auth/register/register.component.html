<main class="auth-minimal-wrapper">
    <div class="auth-minimal-inner">
        <div class="minimal-card-wrapper">
            <div class="card mb-4 mt-5 mx-4 mx-sm-0 position-relative">
                <div
                    class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-0 start-50">
                    <img src="./../assets/images/logo-abbr.png" alt="" class="img-fluid">
                </div>
                <div class="card-body p-sm-5">
                    <h2 class="fs-20 fw-bolder mb-4">Register</h2>
                    <h4 class="fs-13 fw-bold mb-2">Manage all your Duralux crm</h4>
                    <p class="fs-12 fw-medium text-muted">Let's get you all setup, so you can verify your personal
                        account and begine setting up your profile.</p>                    
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="w-100 mt-4 pt-2" novalidate>

                        <div class="mb-4">
                            <input type="text" class="form-control" formControlName="name" placeholder="Full Name">
                            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                            Full name is required.
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                            Email is required.
                            </div>
                        </div>

                        <!-- <div class="mb-4">
                            <input type="text" 
                                class="form-control" 
                                formControlName="username" 
                                placeholder="Username"
                                autocomplete="username"
                            >
                            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                            Username is required.
                            </div>
                        </div> -->

                        <div class="mb-4 generate-pass">
                            <div class="input-group field">
                            <input type="password" 
                                class="form-control password" 
                                formControlName="password" 
                                placeholder="Password"
                                autocomplete="new-password"
                            >
                            <div class="input-group-text c-pointer gen-pass" data-bs-toggle="tooltip" title="Generate Password">
                                <i class="feather-hash"></i>
                            </div>
                            <div class="input-group-text border-start bg-gray-2 c-pointer show-pass" data-bs-toggle="tooltip"
                                title="Show/Hide Password">
                                <i></i>
                            </div>
                            </div>
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                            Password is required.
                            </div>
                        </div>

                        <!-- <div class="mb-4">
                            <input type="password" 
                                class="form-control" 
                                formControlName="confirmPassword" 
                                placeholder="Confirm Password"
                                autocomplete="new-password"
                            >
                            <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="text-danger">
                            Passwords do not match.
                            </div>
                        </div> -->

                        <!-- <div class="mt-4">
                            <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" formControlName="marketing" id="receiveMail">
                            <label class="custom-control-label c-pointer text-muted" for="receiveMail"
                                style="font-weight: 400 !important">
                                Yes, I want to receive Duralux community emails
                            </label>
                            </div>

                            <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" formControlName="terms" id="termsCondition">
                            <label class="custom-control-label c-pointer text-muted" for="termsCondition"
                                style="font-weight: 400 !important">
                                I agree to all the <a href="">Terms & Conditions</a> and <a href="">Fees</a>.
                            </label>
                            <div *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched" class="text-danger">
                                You must agree to the terms and conditions.
                            </div>
                            </div>
                        </div> -->

                        <div class="mt-5">
                            <button type="submit" class="btn btn-lg btn-primary w-100" [disabled]="registerForm.invalid">
                            Create Account
                            </button>
                        </div>
                    </form>

                    <div class="mt-5 text-muted">
                        <span>Already have an account?</span>
                        <a routerLink="/auth/login" class="fw-bold">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
