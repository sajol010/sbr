<div class="container-fluid">
  <!-- Page Title -->
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="page-title mb-0">Add New Customer</h4>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control"
                   [ngClass]="{ 'is-invalid': f['firstName'].touched && f['firstName'].errors }">
            <div *ngIf="f['firstName'].touched && f['firstName'].errors" class="invalid-feedback">
              <div *ngIf="f['firstName'].errors['required']">First name is required.</div>
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control"
                   [ngClass]="{ 'is-invalid': f['lastName'].touched && f['lastName'].errors }">
            <div *ngIf="f['lastName'].touched && f['lastName'].errors" class="invalid-feedback">
              <div *ngIf="f['lastName'].errors['required']">Last name is required.</div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Email -->
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }">
            <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required.</div>
              <div *ngIf="f['email'].errors['email']">Please enter a valid email address.</div>
            </div>
          </div>

          <!-- Phone (Optional) -->
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" formControlName="phone" class="form-control">
          </div>
        </div>

        <!-- Company Name (Optional) - Removing as per schema discussion -->
        <!--
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" id="companyName" formControlName="companyName" class="form-control">
        </div>
        -->

        <h5 class="mt-4 mb-3">Address Details</h5>
        <!-- Street Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Street Address</label>
          <input type="text" id="address" formControlName="address" class="form-control"
                 [ngClass]="{ 'is-invalid': f['address'].touched && f['address'].errors }">
          <div *ngIf="f['address'].touched && f['address'].errors" class="invalid-feedback">
            <div *ngIf="f['address'].errors['required']">Street address is required.</div>
          </div>
        </div>

        <div class="row">
          <!-- City -->
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" formControlName="city" class="form-control">
          </div>

          <!-- State -->
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State / Province</label>
            <input type="text" id="state" formControlName="state" class="form-control">
          </div>

          <!-- Zip Code -->
          <div class="col-md-4 mb-3">
            <label for="zipcode" class="form-label">Zip / Postal Code</label>
            <input type="text" id="zipcode" formControlName="zipcode" class="form-control">
          </div>
        </div>

        <!-- Country -->
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" formControlName="country" class="form-control">
        </div>

        <h5 class="mt-4 mb-3">Other Details</h5>
        <!-- Profile Picture URL (Optional) -->
        <div class="mb-3">
          <label for="profilePicUrl" class="form-label">Profile Picture URL</label>
          <input type="url" id="profilePicUrl" formControlName="profilePicUrl" class="form-control" placeholder="https://example.com/image.png">
           <small class="form-text text-muted">Enter the full URL of the profile picture.</small>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" formControlName="status" class="form-select">
            <option [ngValue]="1">Active</option>
            <option [ngValue]="0">Inactive</option>
          </select>
        </div>

        <!-- Error Message for API response -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <!-- Action Buttons -->
        <div class="mt-4">
          <button type="submit" class="btn btn-primary me-2" [disabled]="customerForm.invalid || isSubmitting">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
            {{ isSubmitting ? 'Submitting...' : 'Submit' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
