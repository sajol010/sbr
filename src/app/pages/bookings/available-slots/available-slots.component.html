<div class="available-slots-container">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center my-3">
    <div class="spinner-border spinner-border-sm text-primary" role="status">
      <span class="visually-hidden">Loading slots...</span>
    </div>
    <p class="text-muted mt-1"><small>Loading available slots...</small></p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage && !isLoading" class="alert alert-danger alert-sm p-2">
    <small>{{ errorMessage }}</small>
  </div>

  <!-- No Slots Message -->
  <div *ngIf="noSlotsMessage && !isLoading && !errorMessage" class="alert alert-info alert-sm p-2">
    <small>{{ noSlotsMessage }}</small>
  </div>

  <!-- Available Slots Buttons -->
  <div *ngIf="!isLoading && !errorMessage && availableSlots.length > 0" class="slots-grid">
    <button
      *ngFor="let slot of availableSlots"
      type="button"
      class="btn btn-outline-primary btn-sm slot-button"
      (click)="onSlotSelect(slot)">
      {{ slot.start }} - {{ slot.end }}
    </button>
  </div>
</div>
